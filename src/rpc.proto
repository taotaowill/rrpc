syntax = "proto2";
package rrpc;

message ErrorCode {
    enum ErrorType {
        OK = 0;
        ERROR = 1;
    }
    optional ErrorType type = 1;
    optional string message = 2;
}

message RpcMeta {
    required string sequence_id = 1;
    required string method = 3;
    required ErrorCode error_code = 4;
}
